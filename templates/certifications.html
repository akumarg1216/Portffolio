<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />
    <meta name="google" content="notranslate" />
    <!-- Disable tap highlight on IE -->
    <link href="./static/assets/favicon.ico" rel="icon" />

    <title>Certifications</title>

    <link href="./static/main.d8e0d294.css" rel="stylesheet" />
  </head>
  {% include "partials/navbar.html" %}
  <body style="height: 100vh">
    <div class="card" style="padding-top: 100px;">
        <div class="card-block">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

              <div class="item active">
                <img src="./static/assets/images/certificate (1).jpg" class="img-responsive certifications" alt="..." />
                <div class="carousel-caption">
                  <h3 class="h5">Python Scripting</h3>
                  <p>2022</p>
                </div>
              </div>

              <div class="item">
                <img src="./static/assets/images/certificate (3).jpg" class="img-responsive certifications" alt="..." />
                <div class="carousel-caption">
                  <h3 class="h5">Node JS</h3>
                  <p>2022</p>
                </div>
              </div>

              <div class="item">
                <img src="./static/assets/images/certificate (4).jpg" class="img-responsive certifications" alt="..." />
                <div class="carousel-caption">
                  <h3 class="h5">Neo 4J</h3>
                  <p>2022</p>
                </div>
              </div>

              <div class="item">
                <img src="./static/assets/images/certificate (2).jpg" class="img-responsive certifications" alt="..." />
                <div class="carousel-caption">
                  <h3 class="h5">Docker</h3>
                  <p>2022</p>
                </div>
              </div>
            </div>

            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
          </div>
        </div>
      </div>
    <script src="/static/main.bc58148c.js"></script>
  </body>
</html>
