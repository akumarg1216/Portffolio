<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />
    <meta name="google" content="notranslate" />
    <!-- Disable tap highlight on IE -->
    <link href="./static/assets/favicon.ico" rel="icon" />

    <title>Contact Me</title>

    <link href="./static/main.d8e0d294.css" rel="stylesheet" />
  </head>
  {% include "partials/navbar.html" %}
  <body style="height: 100vh">
    <div class="card" style="padding-top: 100px;">
      <div class="card-block">
        <form action="submit_form" method="post" class="reveal-content" autocomplete="off">
          <div class="form-group">
            <input name="email" type="email" class="form-control" id="email" placeholder="Email" autocomplete="false" />
          </div>
          <div class="form-group">
            <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject" />
          </div>
          <div class="form-group">
            <textarea name="message" class="form-control" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Send message</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/static/main.bc58148c.js"></script>
  </body>
</html>
